<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="it">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}PoliCTF 2015{% endblock %}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata|Titillium+Web:400,700' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand"><a href="index.html"><img src="images/logo.png" /><span>PoliCTF</span>2015</a></span>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <!--
                    <li>
                        <a href="news.html">Scoreboard</a>
                    </li>
                    <li>
                        <a href="news.html">Challenges</a>
                    </li>
                    -->
                    <li>
                        <a href="javascript:onclick(openmodalnews())">News</a>
                    </li>
                    <li>
                        <a class="nolink" href="#" data-width="600px" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Registration opens on the 15th of May check out later please! :)"><del>Registration</del></a>
                    </li>
                    <li>
                        <a href="mailto:info@polictf.it"><span class="glyphicon glyphicon-envelope"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}

        <div class="modal fade" id="news_tweets">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">

              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Competition organized by the research groups of <a href="http://www.necst.it">NECSTLab</a> and supported by the CINI Cyber Security National Lab <span class="pull-right">~ design: <a href="https://github.com/JWuCines">jiang.wu</a> &amp; <a href="https://twitter.com/_ocean">ocean</a> || 3d logo: <a href="http://https//it.linkedin.com/pub/ilaria-scarcia/25/686/510/en">Ila9</a></span></p>
        </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.nolink').popover().click(function () {
            setTimeout(function () {
                $('.nolink').popover('hide');
            }, 5000);
        });
        $("#news_tweets").on('shown.bs.modal', function() {
            $(this).find(".modal-content").load( "news.html" );
        })
        function openmodalnews(){
            $('#news_tweets').modal()
        }
    </script>

    {% block script %}{% endblock %}

</body>

</html>
